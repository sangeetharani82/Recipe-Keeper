<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="content">
    <form th:action="@{'/recipe'}" method="get">
        <button>Home</button>
    </form>
    <div class="header">
        <h1 th:text="${title}">Default title</h1>
    </div>
    <form th:action="@{'/course/add'}" th:object="${course}" method="get">
        <button style="display: inline-block;">Add a Course</button>
    </form>
    <hr />
    <p th:unless="${courses} and ${courses.size()}">no courses :-(</p>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tr th:each="course : ${courses}">
        <tr>
            <td th:id = "${course.id}" ><a th:href="@{'/recipe/course?id=' + ${course.id}}"
                                           th:text="${course.courseName}"></a></td>
            <td>
                <form th:action="@{'/course/delete/'+${course.id}}" th:object="${course}" method="post">
                    <button type="submit" onClick="return confirm('sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tr>
    </table>

    <hr />

</div>

</body>
</html>
