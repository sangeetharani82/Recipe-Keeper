<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="container" style="background:#FFFFF0;">
    <a th:href="@{'/recipe'}" method="get">
        <button class="btn btn-default btn-sm">Home</button>
    </a>
    <div class="header">
        <center style="font-size:30px;" th:text="${title}">Default title</center>
    </div>

    <a th:href="@{'/category/add'}" th:object="${category}" method="get">
        <button class="btn btn-success btn-sm">Add a Category</button>
    </a>
    <hr />
    <p th:unless="${categories} and ${categories.size()}">no categories :-(</p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tr th:each="category : ${categories}">
        <tr>
            <td th:id="${category.id}">
                <a th:href="@{'/all/category?id=' + ${category.id}}"
                   th:text="${#strings.capitalize(category.categoryName)}"></a>
                <span class="badge" th:text="${category.recipes.size()}"></span>
            </td>
            <td th:id="${category.id}"><a th:href="@{'category/edit/' + ${category.id}}">Edit</a></td>
            <!--<td>
                <a th:href="@{'/category/delete/'+${category.id}}" th:object="${category}" method="post">
                    <button type="submit" class="btn btn-danger" onClick="return confirm('sure?')">Delete</button>
                </a>
            </td>-->
        </tr>
        </tr>
    </table>
    <hr />

</div>


</body>
</html>
