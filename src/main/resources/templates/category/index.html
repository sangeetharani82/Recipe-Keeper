<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="content">
    <div class="header">
        <form th:action="@{'/recipe'}" method="get">
            <button>Home</button>
        </form>
        <h1 th:text="${title}">Default title</h1>
    </div>

    <form th:action="@{'/category/add'}" th:object="${category}" method="get">
        <button>Add a Category</button>
    </form>
    <hr />
    <p th:unless="${categories} and ${categories.size()}">no categories :-(</p>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tr th:each="category : ${categories}">
        <tr>
            <td th:id = "${category.id}" ><a th:href="@{'/recipe/category?id=' + ${category.id}}" th:text="${category.categoryName}"></a></td>
            <td>
                <form th:action="@{'/category/delete/'+${category.id}}" th:object="${category}" method="post">
                    <button type="submit" onClick="return confirm('sure?')">Delete</button>
                </form>
            </td>
        </tr>
        </tr>
    </table>
    <hr />

</div>


</body>
</html>
