<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="content">
    <div class="header">
        <h1 th:text="${title}">Default title</h1>
    </div>
    <table>
        <td>
            <form th:action="@{'/recipe'}" method="get">
                <button>Home</button>
            </form>
        </td>
    </table>
<hr/>
    <div class="single" th:each = "i : ${recipe}">
        <table>
            <tr>
                <th>Title</th>
                <td th:id="${i.id}"
                    th:text="${i.recipeName}"></td>
            </tr>
            <tr>
                <th>Course</th>
                <td th:text="${course.courseName}"></td>
            </tr>
            <tr>
                <th>Category</th>
                <td th:text="${category.categoryName}"></td>
            </tr>
            <tr>
                <th>Serving Size</th>
                <td th:text="${i.servingSize}"></td>
            </tr>
            <tr>
                <th>Prep Time</th>
                <td th:text="${i.prepTime}"></td>
            </tr>
            <tr>
                <th>CookTime</th>
                <td th:text="${i.cookTime}"></td>
            </tr>

            <tr>
                <th>Direction</th>
                <td th:text="${i.direction}"></td>
            </tr>
        </table>
        <table class="table">
            <tr>
                <th>Ingredient</th>
                <th>Quantity</th>
            </tr>
            <tr th:each = "list : ${ingredientLists}">

            <tr>
                <td th:text="${list.ingredient.ingredientName}"></td>
                <td th:id="${list.id}"
                    th:text="${list.quantity}"></td>
            </tr>
            </tr>
        </table>
        <h5></h5>
        <hr />
        <tr>
            <td  th:id="${recipe.id}"><a th:href="@{'/addIngredients/recipe?id=' + ${recipe.id}}">
                <button>Edit ingredients</button></a>
            </td>
            <td>
                <form th:action="@{'/rate/add'}" th:object="${rate}" method="get">
                    <button>Comment here</button>
                </form>
            </td>
        </tr>
    </div>

</div>

</body>
</html>
