<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="container" style="background:#FFFFF0;">
    <a th:href="@{'/recipe'}" method="get">
        <button class="btn btn-default">Home</button>
    </a>
    <div class="header">
        <center style="font-size:30px;" th:text="${title}">Default title</center>
    </div>
    <a th:href="@{'/course/add'}" th:object="${course}" method="get">
        <button class="btn btn-success">Add a Course</button>
    </a>
    <hr />
    <p th:unless="${courses} and ${courses.size()}">no courses :-(</p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tr th:each="course : ${courses}">
        <tr>
            <td th:id = "${course.id}" ><a th:href="@{'/recipe/course?id=' + ${course.id}}"
                                           th:text="${#strings.capitalize(course.courseName)}"></a></td>
            <td>
                <a th:href="@{'/course/delete/'+${course.id}}" th:object="${course}" method="post">
                    <button type="submit" class="btn btn-danger" onClick="return confirm('sure?')">Delete</button>
                </a>
            </td>
        </tr>
        </tr>
    </table>

    <hr />
</div>

</body>
</html>
