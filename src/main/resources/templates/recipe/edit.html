<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="container" style="background:#FFFFF0;">
    <form th:action="@{'/recipe'}" method="get">
        <button class="btn btn-default">Home</button>
    </form>
    <div class="header">
        <center style="font-size:30px;" th:text="${#strings.capitalize(title)}">Default title</center>
    </div>
    <!--<tr>
        <a th:href="'/all/edit-ingredients/' + ${recipe.id}">
            <button class="btn btn-success">Edit ingredients and quantity</button>
        </a>
    </tr>-->
    <hr/>

    <form method="post" style="max-width:500px;" th:object="${recipe}">
        <div class="form-group">
            <label th:for="recipeName">Title</label>
            <input type="text" class="form-control" th:field="*{recipeName}"/>
            <span th:errors="*{recipeName}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="courseName">Course</label>
            <select class="form-control" name="courseId">
                <option th:value="*{course.id}"
                        th:text="*{#strings.capitalize(course.courseName)}"></option>
                <option th:each="course : ${courses}"
                        th:text="${#strings.capitalize(course.courseName)}"
                        th:value="${course.id}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="category">Category</label>
            <select class="form-control" name="categoryId" required="required">
                <option th:value="*{category.id}"
                        th:text="*{#strings.capitalize(category.categoryName)}"></option>
                <option th:each="category : ${categories}"
                        th:text="${#strings.capitalize(category.categoryName)}"
                        th:value="${category.id}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="servingSize">Serving Size</label>
            <input type="text" class="form-control" th:field="*{servingSize}" placeholder="Serving size.."/>
            <span th:errors="*{servingSize}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="prepTime">Prep Time</label>
            <input type="text" class="form-control" th:field="*{prepTime}" placeholder="Prep Time" />
            <span th:errors="*{prepTime}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="cookTime">Cook Time</label>
            <input type="text" class="form-control" th:field="*{cookTime}" placeholder="Cook Time"/>
            <span th:errors="*{cookTime}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="direction">Direction</label>
            <textarea class="form-control" th:field="*{direction}" placeholder="Cooking method.." style="height:200px"></textarea>
            <span th:errors="*{direction}" class="error"></span>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <hr/>
</div>
</body>
</html>
