<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="container" style="background:#FFFFF0;">
    <div class="header">
        <center style="font-size:30px;" th:text="${#strings.capitalize(title)}">Default title</center>
    </div>
    <div class="btn-group">
        <a href="/recipe/add">
            <button type="button" class="btn btn-success">Add Recipe</button></a>
    </div>
    <hr/>

    <p th:unless="${recipes} and ${recipes.size()}">no recipes :-(</p>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Modify</th>
            <th>Detail</th>
            <th>Remove</th>
            <th>View Ratings</th>
            <th>Comment</th>
        </tr>

        </thead>
        <tr th:each="recipe : ${recipes}">
        <tr>
            <td th:text="${#strings.capitalize(recipe.recipeName)} "
                th:id="${recipe.id}"></td>
            <div class="btn-group">
                <td>
                    <a th:href="@{'/recipe/edit/'+${recipe.id}}" th:object="${recipe}" method="get">
                        <button type="button" class="btn btn-primary">Edit</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/recipe/single/'+${recipe.id}}" th:object="${recipe}" method="get">
                        <button type="button" class="btn btn-info">View</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/recipe/delete/'+${recipe.id}}" th:object="${recipe}" method="post">
                        <button type="button" class="btn btn-danger" onClick="return confirm('Are you sure?')">Delete</button>
                    </a>
                </td>
                <td  th:id="${recipe.id}"><a th:href="@{'/recipe/view-rating/' + ${recipe.id}}">
                    <button type="button" class="btn btn-info">View Ratings</button></a>
                </td>
                <td  th:id="${recipe.id}"><a th:href="@{'/recipe/add-rating/' + ${recipe.id}}">
                    <button type="button" class="btn btn-info">Comment</button></a>
                </td>
                <td>
                    <p th:unless="${recipe.ingredientAndQuantities.size()}">
                        <p style="color:red;">Ingredients and quantities not specified yet</p>
                    </p>
                </td>
            </div>
        </tr>
        </tr>

    </table>
    <hr />
</div>

</body>
</html>
