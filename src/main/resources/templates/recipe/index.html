<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="content">
    <div class="header">
        <h1 th:text="${title}">Default title</h1>
    </div>


    <p th:unless="${recipes} and ${recipes.size()}">no recipes :-(</p>
    <table class="table">
        <tr th:each="recipe : ${recipes}">
        <tr>
            <td th:text="${recipe.recipeName}"
                th:id="${recipe.id}"></td>
            <td><a th:href="@{'/recipe/edit/'+${recipe.id}}">Edit</a></td>
            <td><a th:href="@{'/recipe/single/' + ${recipe.id}}">View</a></td>
            <!--<td><a th:href="@{'/recipe/delete/'+${recipe.id}}">Delete</a></td>-->
        <td>
            <form th:action="@{'/recipe/delete/'+${recipe.id}}" th:object="${recipe}" method="post">
                <button type="submit" onClick="return confirm('sure?')">Delete it</button>
            </form>
        </td>

    </tr>
        </tr>
    </table>
</div>

</body>
</html>
