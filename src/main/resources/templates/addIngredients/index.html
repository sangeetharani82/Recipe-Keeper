<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="container" style="background:#FFFFF0;">
    <a th:href="@{'/recipe'}" method="get">
        <button class="btn btn-default">Home</button>
    </a>
    <div class="header">
        <center style="font-size:30px;" th:text="${title}">Default title</center>
    </div>
    <div class="alert alert-success">
        <strong th:text="${message}">Success!</strong>
    </div>

    <a th:href="@{'/addIngredients/add'}" th:object="${addIngredients}" method="get">
        <button class="btn btn-primary">Add Ingredients To Recipe</button>
    </a>
    <hr/>
    <table class="table table-striped">
        <tr th:each="recipe : ${recipes}">
        <tr>
            <td th:id="${recipe.id}" th:text="${recipe.recipeName}"></td>
            <td  th:id="${recipe.id}"><a th:href="@{'/addIngredients/recipe?id=' + ${recipe.id}}">
                <button class="btn btn-primary">View Recipe Ingredients</button></a>
            </td>
        </tr>
        </tr>
    </table>
    <hr/>
</div>

</body>
</html>
