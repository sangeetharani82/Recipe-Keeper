<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="content">
    <div class="header">
        <h2 th:text="${title} + *{ingredientName}">Default title</h2>
    </div>
    <div class="rows">
        <div class="column side" style="background-color:#ccc;">
            <form method="post" style="max-width:500px;" th:object="${ingredient}">
                <div class="row">
                    <div class="col-25">
                        <label th:for="ingredientName">Title</label>
                    </div>
                    <div class="col-75">
                        <input th:field="*{ingredientName}" />
                    </div>
                    <span th:errors="*{ingredientName}" class="error"></span>
                </div>
                <div class="row">
                    <input type="submit" value="Create"/>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
