<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="container" style="background:#FFFFF0;">
    <a th:href="@{'/recipe'}" method="get">
        <button class="btn btn-default">Home</button>
    </a>
    <div class="header">
        <center style="font-size:30px;" th:text="${title}">Default title</center>
    </div>

    <a th:href="@{'/category/add'}" th:object="${category}" method="get">
        <button class="btn btn-primary">Add a Category</button>
    </a>
    <hr />
    <p th:unless="${categories} and ${categories.size()}">no categories :-(</p>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tr th:each="category : ${categories}">
        <tr>
            <td th:id = "${category.id}" ><a th:href="@{'/recipe/category?id=' + ${category.id}}" th:text="${category.categoryName}"></a>
            </td>
            <td>
                <a th:href="@{'/category/delete/'+${category.id}}" th:object="${category}" method="post">
                    <button type="submit" class="btn btn-primary" onClick="return confirm('sure?')">Delete</button>
                </a>
            </td>
        </tr>
        </tr>
    </table>
    <hr />

</div>


</body>
</html>
