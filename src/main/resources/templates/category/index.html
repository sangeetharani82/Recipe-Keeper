<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>
<div class="content">
    <div class="header">
        <h1 th:text="${title}">Default title</h1>
    </div>

    <h4><a th:href="@{'/category/add'}">Add a Category</a></h4>
    <p th:unless="${categories} and ${categories.size()}">no categories :-(</p>

    <table class="table">
        <tr th:each="category : ${categories}">
        <tr>
            <td th:id = "${category.id}" ><a th:href="@{'/recipe/category?id=' + ${category.id}}"
                                             th:text="${category.categoryName}"></a></td>
        <td>
            <form th:action="@{'/category/delete/'+${category.id}}" th:object="${category}" method="post">
                <button type="submit" onClick="return confirm('sure?')">Delete</button>
            </form>
        </td>
        </tr>
        </tr>
    </table>

</div>

<div class="sidenav">
    <a href="/recipe/add">Add Recipe</a>
    <!--<a href="/recipe/remove">Delete Recipe(s)</a>-->
</div>
</body>
</html>
