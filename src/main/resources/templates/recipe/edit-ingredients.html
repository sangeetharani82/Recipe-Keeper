<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="container" style="background:#FFFFF0;">
    <form th:action="@{'/recipe'}" method="get">
        <button class="btn btn-default">Home</button>
    </form>
    <div class="header">
        <center style="font-size:30px;" th:text="${#strings.capitalize(title)}">Default title</center>
    </div>
    <form method="post" style="max-width:500px;" th:object="${recipe}">

        <table class="table">
            <tr th:each="ingredientsAndQuantity : ${recipe.ingredientAndQuantities}">
                <tr th:each="ingredientAndQuantity : ${ingredientsAndQuantity}">
                    <td><label th:for="ingredientName">Ingredient</label>
                        <select class="form-control" name="ingredientAndQuantityIds">
                            <option th:value="${ingredientAndQuantity.id}"
                                    th:text="${#strings.capitalize(ingredientAndQuantity.ingredient.ingredientName)}"></option>
                            <option th:each="ingredient : ${ingredients}"
                                    th:text="${#strings.capitalize(ingredient.ingredientName)}"
                                    th:value="${ingredient.id}">
                            </option>
                        </select>
                    </td>
                    <td>
                    <div class="form-group">
                        <label th:for="amount">Quantity</label>
                        <input type="text" class="form-control" th:value="${ingredientAndQuantity.amount}" placeholder="Quantity"/>
                    </div></td>
                </tr>
            </tr>
        </table>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
    <hr/>
</div>
</body>
</html>
