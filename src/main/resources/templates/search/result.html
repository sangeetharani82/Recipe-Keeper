<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<!--<nav th:replace="fragments :: navigation"></nav>-->
<div class="container" style="background:#FFFFF0;">
    <a th:href="@{'/recipe'}" method="get">
        <button class="btn btn-default">Home</button>
    </a>
    <div class="header">
        <center style="font-size:30px;" th:text="${title}">Default title</center>
    </div>
    <hr/>
    <p th:unless="${recipes} and ${recipes.size()}"></p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Details</th>
        </tr>
        </thead>
        <tr th:each="recipe : ${recipes}">
        <tr>
            <td th:text="${recipe.recipeName}"
                th:id="${recipe.id}"></td>
            <td>
                <a th:href="@{'/recipe/single/'+${recipe.id}}" th:object="${recipe}" method="get">
                    <button class="btn btn-primary">View</button>
                </a>
            </td>
        </tr>
        </tr>
    </table>
    <hr />

</div>


</body>
</html>
